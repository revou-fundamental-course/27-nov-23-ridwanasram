<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Segitiga</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator Luas Segitiga</h2>
    <form id="areaForm">
      <label for="base">Alas:</label>
      <input type="number" id="base" required>
      <label for="height">Tinggi:</label>
      <input type="number" id="height" required>
      <button type="submit" id="calculateAreaBtn">Hitung Luas</button>
      <div id="resultArea"></div>
    </form>
  </div>
  <div class="calculator">
    <h2>Kalkulator Keliling Segitiga</h2>
    <form id="perimeterForm">
      <label for="sideA">Sisi A:</label>
      <input type="number" id="sideA" required>
      <label for="sideB">Sisi B:</label>
      <input type="number" id="sideB" required>
      <label for="sideC">Sisi C:</label>
      <input type="number" id="sideC" required>
      <button type="submit" id="calculatePerimeterBtn">Hitung Keliling</button>
      <div id="resultPerimeter"></div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
